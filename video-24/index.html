<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows and Outline</title>
  <style>
    .box{
      border: 2px solid black;
      padding: 34px;
      box-shadow: 5px 15px 5px #888888;
    }
    .text-element{
      text-shadow: 2px 2px 4px #8c530d;
    }
  </style>
</head>
<body>
  <div class="box">
    Hey this  is for shadows 
  </div>
  <p class="text-element">
    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Magni optio quaerat excepturi corporis consequatur neque dolorem illum nobis praesentium repellat.
  </p>
</body>
</html>
