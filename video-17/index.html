<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Selector in css</title>
  <style>
    div>p{
      color: rgb(10, 10, 244);
    }
  p{
    color: rgb(161, 161, 14);
  }
  *{
    padding: 0;
  }
  a:visited{
     color: blueviolet;
  }
  a:link{
    color: green;
  }
  a:active{
    background-color: red;
  }
  a:hover{
    background-color: aqua;
  }


  </style>
</head>
<body>
  <div>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem, eveniet.</p>
  </div>

  <div>
    <article>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quas repellat reiciendis quaerat voluptas praesentium culpa alias voluptate autem deleniti magni!
      </p>
    </article>
  </div>
<a target="_blank" href="https://www.google.com">Go to Google</a>

</body>
</html>
