<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Display Property</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
.box{
  border:2px solid rgb(243, 14, 18);
  display: inline;
  background-color: aqua;

}
span.box1{
  background-color: rgba(172, 22, 22, 0.514);
}
span.box2{
  color:yellow;
  border: 3px solid blue;
  background-color: red;

}
  </style>
</head>
<body>
  <div class="box">
    Hey my name is developer
  </div>
  <span class="box1">Hey this is new tag for check</span>
  <span class="box2">Css Display Property</span>
</body>
</html>
