<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box model</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
.box{
  background-color: aqua;
}
.box1{
  color: red;
  padding: 10px;
  margin: 15px;
  border: 2px solid rgb(231, 11, 77);
  height: 60px;
  box-sizing: border-box;
}
.box2{
  color:  rgb(12, 38, 234);
  padding: 10px;
  margin: 5px;
  border: 2px solid rgb(231, 11, 77);
  height: 60px;
  box-sizing: border-box;
}


  </style>
</head>
<body>
  <div class="box box1">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ducimus, quis.</div>
  <div class="box box2">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Explicabo.</div>
</body>
</html>
